<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLM - Quack Language Model</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .duck-emoji {
            font-size: 4em;
            text-align: center;
            margin: 20px 0;
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in;
        }

        .user-message {
            background: rgba(255, 255, 255, 0.2);
            text-align: right;
        }

        .duck-message {
            background: rgba(255, 215, 0, 0.3);
            color: #333;
            font-weight: bold;
            font-size: 1.2em;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: #ff6b35;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff5722;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #ffd700;
        }

        .stats {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .stats p {
            margin: 5px 0;
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .thinking-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .thinking-toggle input[type="checkbox"] {
            transform: scale(1.2);
        }

        .controls small {
            display: block;
            font-size: 0.9em;
            opacity: 0.8;
            color: #ccc;
        }

        .duck-message {
            white-space: pre-line;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .easter-egg {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            animation: pulse 2s infinite;
            display: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🦆 QLM</h1>
        <p class="subtitle">Quack Language Model</p>

        <div class="duck-emoji">🦆</div>

        <div class="chat-container" id="chatContainer">
            <div class="message user-message">
                <strong>You:</strong> Hello! Can you help me with some programming?
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask QLM anything..." maxlength="500">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>

        <div class="controls">
            <label class="thinking-toggle">
                <input type="checkbox" id="thinkingToggle">
                <span>🦆 Duck Thinking Mode</span>
            </label>
            <small>Enable silly duck-themed thinking messages before responses</small>
        </div>

        <div id="easterEgg" class="easter-egg">
            🎉 You're absolutely right! 🎉
        </div>

        <div class="stats">
            <p><strong>Model:</strong> quack-model</p>
            <p><strong>Status:</strong> <span id="status">Ready</span></p>
            <p><strong>Messages:</strong> <span id="messageCount">0</span></p>
        </div>
    </div>

    <script>
        let messageCount = 0;
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8000'
            : 'https://bearjcc.github.io/QLM/api';

        // For GitHub Pages, we'll need to use a CORS proxy or serve the API differently
        // For now, let's make it work locally and add deployment notes

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            const status = document.getElementById('status');
            const message = input.value.trim();

            if (!message) return;

            // Disable input while processing
            input.disabled = true;
            button.disabled = true;
            button.textContent = 'Quacking...';
            status.textContent = 'Thinking...';

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            try {
                // For demo purposes, simulate API call
                await new Promise(resolve => setTimeout(resolve, 500 + Math.random() * 1000));

                // Simulate duck response
                const duckResponses = [
                    'quack', 'Quack', 'Quack!', '🦆', '🦆💦', '🦆💧',
                    '🦆👑', '🦆🎩', '🦆🔥', '🦆🕊️', '🦆🪿',
                    '🦆🫧', '🦆🌊', '🦆🏊', '🦆🛟',
                    'quack quack', 'QUACK', 'quack!', 'Quack quack',
                    'quaaack', 'quaack', 'quackety quack', 'quack quack quack'
                ];

                const randomResponse = duckResponses[Math.floor(Math.random() * duckResponses.length)];

                // Generate duck response
                const isEasterEgg = Math.random() < 0.001;
                let finalResponse = randomResponse;

                // Add thinking message if enabled
                const thinkingEnabled = document.getElementById('thinkingToggle').checked;
                if (thinkingEnabled) {
                    const thinkingMessages = [
                        '🦆💦 splash... quack... splash...',
                        '🦆💭 Hmm... bread? No. Let\\'s think about this...',
                        '🦆🫧 *bubbling thoughts*',
                        '🦆🔍 *inspecting the pond*',
                        '🦆💬 ...uhm... maybe a grain of corn?',
                        '🦆🧠 *pond-ering the question*',
                        '🦆🔧 ...initiating quack analysis...',
                        '🦆💦 *waddle waddle* Okay! Here\\'s what I found:',
                        '🦆🌀 *spinning in thought circles*',
                        '🦆👀 *looking around suspiciously*',
                        '🦆📝 *making mental notes*',
                        '🦆⚡ *brain quack activated*',
                        '🦆🎯 *targeting the perfect response*',
                        '🦆🛁 *rubber duck debugging mode*',
                        '🦆🌟 *diving deep into thought*'
                    ];
                    const thinkingMessage = thinkingMessages[Math.floor(Math.random() * thinkingMessages.length)];
                    finalResponse = `${thinkingMessage}\n\n${finalResponse}`;
                }

                addMessage(isEasterEgg ? "You're absolutely right!" : finalResponse, 'duck', isEasterEgg);

                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;
                status.textContent = 'Ready';

            } catch (error) {
                addMessage('Error: ' + error.message, 'error');
                status.textContent = 'Error';
            } finally {
                input.disabled = false;
                button.disabled = false;
                button.textContent = 'Send';
                input.focus();
            }
        }

        function addMessage(content, type, isEasterEgg = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');

            messageDiv.className = `message ${type}-message`;
            messageDiv.innerHTML = `<strong>${type === 'user' ? 'You' : 'QLM'}:</strong> ${content}`;

            chatContainer.appendChild(messageDiv);

            if (isEasterEgg) {
                document.getElementById('easterEgg').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('easterEgg').style.display = 'none';
                }, 3000);
            }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
