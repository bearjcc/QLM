name: Sync to Hugging Face Space

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://huggingface.co/spaces/bearjcc/quack-language-model || true
          git push --force https://bearjcc:$HF_TOKEN@huggingface.co/spaces/bearjcc/quack-language-model master:main

